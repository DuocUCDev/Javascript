<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Gestor de Tareas</h1>
        <form id="task-form">
            <input type="text" class="form-control mb-3" id="new-task" placeholder="Añadir una nueva tarea">
            <button type="submit" class="btn btn-primary">Añadir Tarea</button>
        </form>

        <ul id="task-list" class="list-group mt-3">
        </ul>
    </div>
    <script>
        $(document).ready(function () {
            $("#task-form").submit(function (e) {
                e.preventDefault();
                let newTask = $("#new-task").val().trim();
                if(newTask){
                    $("#task-list").append(`<li class="list-group-item d-flex items-center">${newTask} <button class="delete-task btn btn-danger btn-sm">Eliminar</button></li>`);
                    $("#new-task").val("");
                }
            });

            $("#task-list").on("click", ".delete-task", function () {
                $(this).parent().remove();
            });
        });
    </script>
</body>
</html>
