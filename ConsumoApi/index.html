<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Gatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .image-container {
            margin-top: 20px;
        }

        img {
            margin: 10px;
            border-radius: 8px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Galeria de Gatos</h1>
        <div id="images" class="image-container"></div>
    </div>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'https://api.thecatapi.com/v1/images/search?limit=20&has_breeds=1&api_key=live_Fg4tN4E3CY3vpWldktxJfh3NB3VvpdQaCltZMKmSws6GDYAdBqHseVxuEURTbuV9',
                type: 'GET',
                success: function (data){
                    var images = $('#images');
                    $.each(data, function(index, img){
                        images.append($('<img>').attr('src', img.url).attr('alt', 'Cat').css('width', '150px'));
                    });
                },
                error: function(){
                    alert('No se pudo obtener datos')
                }
            });
        });
    </script>
</body>
</html>
